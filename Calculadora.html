<!DOCTYPE html>
<html>

<head ng-app="MyApp">
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="estilo.css">
  <script src="controller.js"></script>
  <script src="calculadoraw.js"></script>
  <title>Calculadora</title>
</head>
<body class="corpo">
  <div class="obtuario">
    <h1 id="portifolio">Erick Zanetti |</h1>
    <h1 id="titulo">Calculadora de Medias</h1>
  </div>
  <div class="principal">
    <div class="text-left">
      <form id="form1">
        <h1 id="tituloDadosBrutos">Dados Brutos ou rol</h1>
        <div>
            <input class="numeros" required type="text" required autofocus name="numero" id="numero" onkeypress="return runScript(event)">
            <button class="btn btn-success" type="reset" name="button" onclick="inclui()">Incluir</button>
        </div>
        <div>
          <label>
              <h3>Valores Digitados</h3>
              <p id="demo"></p>
            </label>
        </div>
        <div>
              <button class="btn btn-primary" type="button" name="calc" onclick="calcula()">Calcular</button>
              <h3>Resultado</h3>
              <table class="table" id="tabelaRol">
                <thead>
                  <tr>
                    <th>Media Aritimetica</th>
                    <th>Media Ponderada</th>
                    <th>Mediana</th>
                    <th>Moda</th>
                    <th>Desvio Medio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="aritimetica"></td>
                    <td id="ponderada"></td>
                    <td id="mediana"></td>
                    <td id="moda"></td>
                    <td id="desvioMedio"></td>
                  </tr>
                </tbody>
              </table>
              <div id="divsVariancia">
                <h4>Variancia e Desvio Padrão</h4>
                <div class="tabelaPopulacao">
                  <h6>Populçao</h6>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Variancia</th>
                        <th>Desvio Padrão</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="popVariancia"></td>
                        <td id="popDesvioPadra"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="tabelaAmostra">
                  <h6>Amostra</h6>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Variancia</th>
                        <th>Desvio Padrão</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="amostVariancia"></td>
                        <td id="amostDesvioPadra"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <button class="btn btn-primary" type="button" name="button" onclick="zerar()">Resetar</button>
        </div>
      </form>
    </div>
    <div class="text-right">
      <form id="form2">
        <h1>Medias</h1>
        <div>
          <label>
            Desativar Intervalo
            <input type="checkbox" onclick="desativaInput(this)" id="incluiIntervalo" checked="true">
          </label>
          <input class="numeros" type="text" placeholder="Inicio" id="inicioIntervalo" disabled="false">
          <input class="numeros" type="text" placeholder="Fim" id="fimIntervalo">
          <input class="numeros" type="text" placeholder="Frequencia" id="frequencia">
          <button class="btn btn-success" type="button" id="bataozin" name="button" onclick="montaTabela()">Adicionar</button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Classe</th>
            <th>xi</th>
            <th>fi</th>
            <th>Media</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="dadosCadastrados">
        </tbody>
      </table>
      <button class="btn btn-success" type="button" name="button" onclick="mostraResultado()">Resultado</button>
      <input class="numeros" type="text" name="resultado" id="resultado">
      <br>
    </div>
  </div>

</body>

</html>
